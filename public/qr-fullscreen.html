<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Request QR Code</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .qr-container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #1e40af;
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: #475569;
            font-size: 18px;
            margin-bottom: 40px;
            font-weight: 500;
        }

        #qrcode {
            display: inline-block;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .instructions {
            color: #64748b;
            font-size: 16px;
            line-height: 1.6;
            margin-top: 20px;
        }

        .url {
            color: #1e40af;
            font-weight: 600;
            font-size: 18px;
            margin-top: 20px;
            word-break: break-all;
        }

        .download-btn {
            background: #1e40af;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0 4px 12px rgba(30, 64, 175, 0.3);
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: #1e3a8a;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(30, 64, 175, 0.4);
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        /* Mobile optimization - 80% width on phone screens */
        @media (max-width: 640px) {
            .qr-container {
                width: 100%;
            }

            #qrcode {
                width: 80%;
                padding: 5%;
            }

            h1 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="qr-container">
        <div class="logo">ðŸš•</div>
        <h1>Rider Service - Sebastian</h1>
        <p class="subtitle">Scan to Request a Ride</p>
        
        <div id="qrcode"></div>
        
        <p class="instructions">
            ðŸ“± Scan this QR code with your phone camera to instantly access the ride request form
        </p>
        
        <p class="url">ride-request-app.onrender.com</p>
        
        <button class="download-btn" onclick="downloadQR()">ðŸ’¾ Download QR Code</button>
    </div>

    <!-- QR Code Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    
    <script>
        // Generate high-resolution QR code
        const qrContainer = document.getElementById('qrcode');
        
        // Clear any existing content
        qrContainer.innerHTML = '';
        
        // Generate QR code with high quality settings
        QRCode.toCanvas(document.createElement('canvas'), 'https://ride-request-app.onrender.com/', {
            width: 400,
            height: 400,
            margin: 2,
            color: {
                dark: '#1e40af',
                light: '#ffffff'
            },
            errorCorrectionLevel: 'H'
        }, function (error, canvas) {
            if (error) {
                console.error(error);
                qrContainer.innerHTML = '<p style="color: red;">Error generating QR code</p>';
            } else {
                qrContainer.appendChild(canvas);
            }
        });

        // Function to download QR code as image
        function downloadQR() {
            const canvas = document.querySelector('#qrcode canvas');
            if (!canvas) {
                alert('QR code not generated yet. Please wait a moment and try again.');
                return;
            }

            // Create a larger canvas with white background and text
            const finalCanvas = document.createElement('canvas');
            const ctx = finalCanvas.getContext('2d');
            
            // Set dimensions (QR code + padding + text area)
            finalCanvas.width = 600;
            finalCanvas.height = 800;
            
            // White background
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, finalCanvas.width, finalCanvas.height);
            
            // Add title
            ctx.fillStyle = '#1e40af';
            ctx.font = 'bold 36px system-ui';
            ctx.textAlign = 'center';
            ctx.fillText('Rider Service - Sebastian', 300, 60);
            
            // Add car emoji (approximation with text)
            ctx.font = '48px system-ui';
            ctx.fillText('ðŸš•', 300, 120);
            
            // Add QR code
            const qrSize = 400;
            const qrX = (finalCanvas.width - qrSize) / 2;
            const qrY = 150;
            ctx.drawImage(canvas, qrX, qrY, qrSize, qrSize);
            
            // Add instructions
            ctx.fillStyle = '#475569';
            ctx.font = '20px system-ui';
            ctx.fillText('Scan to Request a Ride', 300, 590);
            
            // Add URL
            ctx.fillStyle = '#1e40af';
            ctx.font = 'bold 18px system-ui';
            ctx.fillText('ride-request-app.onrender.com', 300, 630);
            
            // Add contact info
            ctx.fillStyle = '#64748b';
            ctx.font = '16px system-ui';
            ctx.fillText('ðŸ“± +1 (714) 204-6318', 300, 680);
            ctx.fillText('Text only while driving for safety', 300, 710);
            
            // Download
            finalCanvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'RiderService-Sebastian-QR-Code.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        }

        // Instructions for taking screenshot
        console.log('ðŸ“± To save this QR code:');
        console.log('1. Click the "Download QR Code" button');
        console.log('2. Or take a screenshot on your phone');
        console.log('3. The QR code will be 80% width on mobile screens');
    </script>
</body>
</html>
