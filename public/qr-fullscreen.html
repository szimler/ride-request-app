<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Request QR Code</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .qr-container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #1e40af;
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: #475569;
            font-size: 18px;
            margin-bottom: 40px;
            font-weight: 500;
        }

        #qrcode {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin: 0 auto 30px;
            max-width: 460px;
        }
        
        #qrImage {
            width: 100%;
            height: auto;
            max-width: 400px;
            display: block;
        }

        .instructions {
            color: #64748b;
            font-size: 16px;
            line-height: 1.6;
            margin-top: 20px;
        }

        .url {
            color: #1e40af;
            font-weight: 600;
            font-size: 18px;
            margin-top: 20px;
            word-break: break-all;
        }

        .download-btn {
            background: #1e40af;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0 4px 12px rgba(30, 64, 175, 0.3);
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: #1e3a8a;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(30, 64, 175, 0.4);
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        /* Mobile optimization - better sizing for phones */
        @media (max-width: 640px) {
            .qr-container {
                width: 100%;
                padding: 0 20px;
            }

            #qrcode {
                padding: 20px;
                max-width: 300px;
            }
            
            #qrImage {
                max-width: 260px;
            }

            h1 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 16px;
            }
            
            .logo {
                font-size: 40px;
                margin-bottom: 15px;
            }
        }
        
        /* Extra small phones */
        @media (max-width: 375px) {
            #qrcode {
                padding: 15px;
                max-width: 250px;
            }
            
            #qrImage {
                max-width: 220px;
            }
        }
    </style>
</head>
<body>
    <div class="qr-container">
        <div class="logo">ðŸš•</div>
        <h1>Rider Service - Sebastian</h1>
        <p class="subtitle">Scan to Request a Ride</p>
        
        <div id="qrcode">
            <img id="qrImage" src="" alt="QR Code">
        </div>
        
        <p class="instructions">
            ðŸ“± Scan this QR code with your phone camera to instantly access the ride request form
        </p>
        
        <p class="url">ride-request-app.onrender.com</p>
        
        <button class="download-btn" onclick="downloadQR()">ðŸ’¾ Download QR Code</button>
    </div>

    <!-- QR Code Generation -->
    <script></script>
    
    <script>
        // Generate QR code using API
        function generateQRCode() {
            const qrImage = document.getElementById('qrImage');
            const url = 'https://ride-request-app.onrender.com/';
            const size = 400;
            
            // Using QR Server API
            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=${size}x${size}&data=${encodeURIComponent(url)}&format=png&color=1e40af`;
            
            qrImage.src = qrUrl;
            qrImage.onerror = function() {
                document.getElementById('qrcode').innerHTML = '<p style="color: red;">Error loading QR code. Please refresh the page.</p>';
            };
        }
        
        // Generate QR code when page loads
        window.addEventListener('DOMContentLoaded', generateQRCode);

        // Function to download QR code as image
        function downloadQR() {
            const qrImage = document.getElementById('qrImage');
            if (!qrImage || !qrImage.src) {
                alert('QR code not loaded yet. Please wait a moment and try again.');
                return;
            }

            // Create a temporary link to download the QR code
            const link = document.createElement('a');
            link.href = qrImage.src;
            link.download = 'RiderService-Sebastian-QR-Code.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Instructions for taking screenshot
        console.log('ðŸ“± To save this QR code:');
        console.log('1. Click the "Download QR Code" button');
        console.log('2. Or take a screenshot on your phone');
        console.log('3. The QR code will be 80% width on mobile screens');
    </script>
</body>
</html>
